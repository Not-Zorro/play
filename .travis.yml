language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
services:
- postgresql
before_install:
- npm update
install:
- npm install
script:
- npm test
before_script:
- psql -c 'create database play_test;' -U postgres
- knex migrate:latest --env test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: play-play-dc
  on:
    repo: Not-Zorro/play
